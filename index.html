<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id = "search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city" class="form-control" id = "city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100"/>
            </div>
            </div>
          </form>
          <div class="weather-overview">
          <h1 id = "city">New York</h1>
          <ul>
            <li >Last updated <span id = "date"> Friday 05:00</span></li>
            <li id = "description">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                id = "icon" />
                <p>
                <strong id = "temperature">12 </strong>
                <span class="units"><a href="#" id = "celsius-link" class="active">°C</a> | <a href="#" id = "fahrenheit-link">°F</a> </span>
                </p>
          </div>
          <div class="col-6">
            <ul>
              <li>Percipitation 0%</li>
              <li>Humidity <span id = "humidity"> 73</span>%</li>
              <li>Wind <span id="wind"> 2</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/SiyamukelaZwane/VanillaWeatherHomeworkscript"
          >Open-source code</a
        >
        by Siyamukela Zwane
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
